    <!-- Essential environment shims for high-performance SDKs -->
    <script>
      window.global = window;
      window.process = window.process || { 
        env: { 
          NODE_ENV: 'production',
          API_KEY: '' 
        },
        cwd: () => '/',
        browser: true,
        nextTick: (cb) => setTimeout(cb, 0),
        version: 'v20.0.0',
        versions: {},
        platform: 'browser',
        stdout: { write: () => {} },
        stderr: { write: () => {} },
        on: () => {},
        once: () => {},
        emit: () => {},
        removeListener: () => {}
      };
      
      // Enhanced Global Error Diagnostics to capture boot-time failures
      window.addEventListener('error', function(event) {
        const root = document.getElementById('root');
        // Only show if the app hasn't rendered yet (catch boot/module errors)
        if (root && (root.innerHTML === '' || root.children.length === 0)) {
          root.innerHTML = `
            <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; color: #1d1d1f; background: #f5f5f7; padding: 20px; text-align: center;">
              <div style="background: white; padding: 40px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); max-width: 500px; width: 100%;">
                <div style="width: 60px; height: 60px; background: #ff3b30; border-radius: 18px; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px;">
                  <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                </div>
                <h1 style="font-size: 24px; font-weight: 700; margin-bottom: 12px; letter-spacing: -0.02em;">System Initialization Error</h1>
                <p style="color: #86868b; font-size: 15px; line-height: 1.5; margin-bottom: 24px;">The application failed to initialize critical modules. This is often caused by a dependency conflict or network failure.</p>
                <div style="background: #fdf2f2; border: 1px solid #fee2e2; padding: 12px; border-radius: 12px; margin-bottom: 24px; text-align: left;">
                  <p style="font-family: monospace; font-size: 12px; color: #b91c1c; margin: 0; word-break: break-all;">${event.message || 'Unknown Runtime Exception'}</p>
                </div>
                <div style="display: flex; gap: 12px; justify-content: center;">
                   <button onclick="location.reload()" style="background: #0071e3; color: white; border: none; padding: 12px 24px; border-radius: 980px; font-weight: 600; font-size: 14px; cursor: pointer; transition: all 0.2s ease;">Retry Connection</button>
                   <button onclick="localStorage.clear(); location.reload();" style="background: #f5f5f7; color: #1d1d1f; border: 1px solid #d2d2d7; padding: 12px 24px; border-radius: 980px; font-weight: 600; font-size: 14px; cursor: pointer; transition: all 0.2s ease;">Reset Config</button>
                </div>
              </div>
            </div>
          `;
        }
        console.error('Critical Boot Failure:', event.error || event.message);
      }, true);
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=typography,forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    </script>
