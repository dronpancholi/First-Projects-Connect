
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Projects Connect</title>
    <!-- Essential environment shims -->
    <script>
      window.global = window;
      window.process = window.process || { 
        env: { NODE_ENV: 'production', API_KEY: '' },
        cwd: () => '/',
        browser: true,
        nextTick: (cb) => setTimeout(cb, 0),
        version: 'v20.0.0',
        versions: {},
        platform: 'browser',
        stdout: { write: () => {} },
        stderr: { write: () => {} }
      };
      
      window.addEventListener('error', function(event) {
        const root = document.getElementById('root');
        if (root && (root.innerHTML === '' || root.children.length === 0)) {
          root.innerHTML = `
            <div style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; background: #f5f5f7;">
              <div style="background: white; padding: 40px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); text-align: center;">
                <h1 style="font-size: 24px; margin-bottom: 12px;">System Boot Failure</h1>
                <p style="color: #666; margin-bottom: 24px;">Dependency conflict resolved. Please refresh.</p>
                <button onclick="location.reload()" style="background: #0071e3; color: white; border: none; padding: 12px 24px; border-radius: 980px; font-weight: 600; cursor: pointer;">Refresh System</button>
              </div>
            </div>
          `;
        }
      }, true);
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=typography,forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
            colors: { apple: { gray: '#F5F5F7', blue: '#0071E3', text: '#1D1D1F', border: '#D2D2D7' } }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-thumb { background: #d1d1d6; border-radius: 10px; }
      body { -webkit-font-smoothing: antialiased; margin: 0; background: #F5F5F7; overflow: hidden; }
    </style>
