    <!-- Essential environment shims for high-performance SDKs -->
    <script>
      window.global = window;
      window.process = window.process || { 
        env: { 
          NODE_ENV: 'production',
          API_KEY: '' 
        },
        cwd: () => '/',
        browser: true,
        nextTick: (cb) => setTimeout(cb, 0),
        version: 'v20.0.0',
        versions: {},
        platform: 'browser',
        stdout: { write: () => {} },
        stderr: { write: () => {} },
        on: () => {},
        once: () => {},
        emit: () => {},
        removeListener: () => {}
      };
      
      // Enhanced Global Error Diagnostics
      window.addEventListener('error', function(event) {
        const root = document.getElementById('root');
        if (root && (root.innerHTML === '' || root.children.length === 0)) {
          root.innerHTML = `
            <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: -apple-system, sans-serif; background: #f5f5f7; padding: 20px; text-align: center;">
              <div style="background: white; padding: 40px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); max-width: 500px; width: 100%;">
                <h1 style="font-size: 24px; font-weight: 700; margin-bottom: 12px;">System Boot Failure</h1>
                <p style="color: #86868b; font-size: 15px; margin-bottom: 24px;">Failed to initialize modules. Please refresh or reset.</p>
                <div style="background: #fdf2f2; border: 1px solid #fee2e2; padding: 12px; border-radius: 12px; margin-bottom: 24px; text-align: left;">
                  <p style="font-family: monospace; font-size: 12px; color: #b91c1c; margin: 0;">${event.message}</p>
                </div>
                <button onclick="location.reload()" style="background: #0071e3; color: white; border: none; padding: 12px 24px; border-radius: 980px; font-weight: 600; cursor: pointer;">Retry</button>
              </div>
            </div>
          `;
        }
      }, true);
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=typography,forms"></script>

              apple: { gray: '#F5F5F7', blue: '#0071E3', text: '#1D1D1F', border: '#D2D2D7' }
            }

        }
      }
    </script>
