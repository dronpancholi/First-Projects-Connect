    <!-- Essential environment shims -->
    <script>
      window.global = window;
      window.process = window.process || { 
        env: { NODE_ENV: 'production', API_KEY: '' },
        cwd: () => '/',
        browser: true,
        nextTick: (cb) => setTimeout(cb, 0),
        version: 'v20.0.0',
        versions: {},
        platform: 'browser',
        stdout: { write: () => {} },
        stderr: { write: () => {} }
      };
      
      window.addEventListener('error', function(event) {
        const root = document.getElementById('root');
        if (root && (root.innerHTML === '' || root.children.length === 0)) {
          root.innerHTML = `
            <div style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; background: #09090b; color: white;">
              <div style="background: #18181b; padding: 40px; border-radius: 12px; border: 1px solid #27272a; text-align: center; max-width: 400px;">
                <h1 style="font-size: 20px; font-weight: 600; margin-bottom: 12px; color: #f4f4f5;">System Integrity Compromised</h1>
                <p style="color: #a1a1aa; margin-bottom: 24px; font-size: 14px; line-height: 1.5;">A module resolution error occurred during boot. This usually indicates a dependency mismatch.</p>
                <button onclick="location.reload()" style="background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 6px; font-weight: 500; cursor: pointer; font-size: 14px;">Reinitialize Uplink</button>
              </div>
            </div>
          `;
        }
      }, true);
    </script>
