    <!-- Essential environment shims for SDK compatibility -->
    <script>
      window.global = window;
      window.process = { 
        env: { 
          NODE_ENV: 'production',
          API_KEY: '' 
        },
        cwd: () => '/',
        browser: true,
        nextTick: (cb) => setTimeout(cb, 0),
        version: '',
        versions: {},
        platform: 'browser',
        stdout: { write: () => {} },
        stderr: { write: () => {} },
        on: () => {},
        once: () => {},
        emit: () => {},
        removeListener: () => {}
      };
      
      // Global error listener to debug silent "System Exceptions"
      window.addEventListener('error', function(event) {
        const error = event.error || {};
        const message = event.message || error.message || "Unknown Runtime Error";
        const stack = error.stack || "No stack trace available";
        
        if (message === 'Script error.') {
          console.warn('Masked "Script error." - This typically indicates a CORS issue or a failed module import. Check the Network tab.');
        } else {
          console.group('System Exception Detected');
          console.error('Message:', message);
          console.error('Stack Trace:', stack);
          console.groupEnd();
        }
      }, true);

      // Unhandled promise rejection tracker
      window.addEventListener('unhandledrejection', function(event) {
        console.group('Unhandled Promise Rejection');
        console.error('Reason:', event.reason);
        console.groupEnd();
      });
    </script>
