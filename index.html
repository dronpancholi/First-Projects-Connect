    <!-- Essential environment shims for high-performance SDKs -->
    <script>
      window.global = window;
      window.process = { 
        env: { 
          NODE_ENV: 'production',
          API_KEY: '' 
        },
        cwd: () => '/',
        browser: true,
        nextTick: (cb) => setTimeout(cb, 0),
        version: 'v20.0.0',
        versions: {},
        platform: 'browser',
        stdout: { write: () => {} },
        stderr: { write: () => {} },
        on: () => {},
        once: () => {},
        emit: () => {},
        removeListener: () => {}
      };
      
      // Enhanced Global Error Diagnostics
      window.addEventListener('error', function(event) {
        // Module load failures (404/CORS/Importmap resolution) often have no error object
        if (event.message === "Script error." || (!event.error && event.message === "")) {
          console.group('%c üöÄ Critical Module Failure', 'color: #ff4d4d; font-weight: bold;');
          console.error('A module script failed to load, resolve, or crashed during evaluation.');
          console.warn('Potential Causes:');
          console.warn('1. Conflict in importmap (e.g., dual-loading React).');
          console.groupEnd();
          return;
        }

        const message = event.message || (event.error && event.error.message) || "Unknown Runtime Error";
        const stack = (event.error && event.error.stack) || "No stack trace available";
        
        console.group('%c ‚ö†Ô∏è Runtime Exception', 'color: #ff9900; font-weight: bold;');
        console.error('Message:', message);
        console.error('Stack Trace:', stack);
        console.groupEnd();
      }, true);

      window.addEventListener('unhandledrejection', function(event) {
        console.group('%c ‚ö° Unhandled Promise Rejection', 'color: #ffcc00; font-weight: bold;');
        console.error('Reason:', event.reason);
        console.groupEnd();
      });
    </script>
