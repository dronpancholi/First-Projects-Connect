  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Studio | Zen Workspace</title>
    <script>
      window.global = window;
      window.process = window.process || { 
        env: { NODE_ENV: 'production', API_KEY: '' },
        cwd: () => '/',
        browser: true,
        nextTick: (cb) => setTimeout(cb, 0),
        version: 'v20.0.0',
        versions: {},
        platform: 'browser',
        stdout: { write: () => {} },
        stderr: { write: () => {} }
      };
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=typography,forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { 
              sans: ['"Inter"', 'sans-serif'],
              display: ['"Plus Jakarta Sans"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'] 
            },
            colors: { 
              studio: {
                bg: '#F8FAFC',
                sidebar: '#FFFFFF',
                accent: '#10B981',
                text: '#0F172A',
                border: '#F1F5F9',
                muted: '#64748B'
              }
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
      
      body { 
        -webkit-font-smoothing: antialiased; 
        background-color: #F8FAFC;
        color: #0F172A;
        font-family: 'Inter', sans-serif;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      .studio-shadow {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
      }
      
      .studio-shadow-hover:hover {
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
      }

      .btn-tactile {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn-tactile:active {
        transform: scale(0.96);
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
    </style>
